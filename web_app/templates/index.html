<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Voice Control Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .recording-pulse {
            animation: pulse-red 1.5s infinite;
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div class="container mx-auto px-4 py-8 max-w-3xl">
        
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">
                <i class="fas fa-robot mr-2"></i>Robot Voice Control
            </h1>
            <p class="text-gray-600">Speech-to-Intent Demonstration</p>
        </header>

        <!-- Main Control Panel -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            
            <!-- Input Methods -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                
                <!-- Record Audio -->
                <div class="flex flex-col items-center justify-center p-6 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-400 transition-colors">
                    <h3 class="text-lg font-semibold mb-4 text-gray-700">Microphone</h3>
                    <button id="recordBtn" class="w-16 h-16 rounded-full bg-blue-500 text-white text-2xl flex items-center justify-center hover:bg-blue-600 transition-all focus:outline-none">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <p id="recordStatus" class="mt-3 text-sm text-gray-500">Appuyer pour enregistrer</p>
                </div>

                <!-- Upload File -->
                <div class="flex flex-col items-center justify-center p-6 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-400 transition-colors relative">
                    <h3 class="text-lg font-semibold mb-4 text-gray-700">Fichier Audio</h3>
                    <input type="file" id="audioInput" accept=".wav" class="hidden">
                    <label for="audioInput" class="cursor-pointer bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center transition-colors">
                        <i class="fas fa-upload mr-2"></i> Choisir un fichier
                    </label>
                    <p id="fileName" class="mt-3 text-sm text-gray-500 truncate max-w-xs">Aucun fichier choisi</p>
                </div>
            </div>

            <!-- Action Button -->
            <div class="text-center">
                <button id="processBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-md transition-transform transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-play mr-2"></i> Analyser l'Audio
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultSection" class="hidden bg-white rounded-xl shadow-lg p-6 mb-8 border-l-4 border-blue-500">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Résultats</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <p class="text-sm text-gray-500 uppercase tracking-wide font-semibold">Transcription</p>
                    <p id="transcriptionResult" class="text-xl text-gray-800 mt-1 italic">"..."</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500 uppercase tracking-wide font-semibold">Intention Détectée</p>
                    <div class="flex items-center mt-1">
                        <span id="intentResult" class="text-2xl font-bold text-blue-600 mr-3">UNKNOWN</span>
                        <span id="confidenceResult" class="text-xs bg-blue-100 text-blue-800 py-1 px-2 rounded-full">0%</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-gray-600">Traitement en cours...</p>
        </div>

        <!-- History Log -->
        <div class="bg-white rounded-xl shadow p-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">Historique</h3>
            <div class="overflow-x-auto">
                <table class="min-w-full text-left text-sm">
                    <thead>
                        <tr class="text-gray-500">
                            <th class="pb-2">Heure</th>
                            <th class="pb-2">Transcription</th>
                            <th class="pb-2">Intention</th>
                            <th class="pb-2">Confiance</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- History items will be added here -->
                    </tbody>
                </table>
                <p id="emptyHistory" class="text-center text-gray-400 py-4">Aucun historique récent</p>
            </div>
        </div>

    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
